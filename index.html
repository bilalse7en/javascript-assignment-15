<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

  
  <div class="kanban-board container-fluid py-4">
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="input-group">
          <input type="text" id="new-task" class="form-control" placeholder="Add new task">
          <button id="add-task" class="btn btn-primary">+</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="column bg-gradient-primary text-white" id="todo">
          <h2 class="mb-0 p-3">Tasks</h2>
          <ul id="todo-list" class="list-group p-2"></ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="column bg-gradient-secondary text-white" id="in-process">
          <h2 class="mb-0 p-3">Tasks in Process</h2>
          <ul id="in-process-list" class="list-group p-2"></ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="column bg-gradient-success text-white" id="completed">
          <h2 class="mb-0 p-3">Completed Tasks</h2>
          <ul id="completed-list" class="list-group p-2"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>
  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script defer src="app.js"></script>
</body>
</html>
